<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if category %}
    <form id="page_form" method="POST" action="/rango/category/{{ category.slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            </br>
            {{ field.help_text }}
            </br>
            {{ field }}
        {% endfor %}
        </br>
        <input type="submit" name="submit" value="add page" />
    </form>
{% else %}
<h1>the is no category!</h1>
{% endif %}
</body>
</html>
